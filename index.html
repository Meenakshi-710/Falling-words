<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Falling Word Animation</title>

<style>
body {
    background: #111;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Consolas', monospace;
}

.box {
    width: 280px;
    height: 280px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.title span {
    display: inline-block;
    font-size: 28px;
    color: #111;
    animation: fall 0.8s forwards ease-in;
}

@keyframes fall {
    0% { transform: translate(0,0) rotate(0); }
    50% { transform: rotate(-60deg); }
    100% { transform: translate(0px,400px) rotate(0deg); }
}
</style>

</head>
<body>

<div class="box">
    <div class="title" id="title"></div>
</div>

<script>
let text = "Hello\u00A0World";

text = text.split("\u00A0").join(" ");

const title = document.getElementById("title");

function startAnimation() {
    title.innerHTML = "";
const totalLetters = text.length;
    text.split("").forEach((letter, i) => {
        const span = document.createElement("span");
        span.textContent = letter === " " ? "\u00A0" : letter;
        span.style.animationDelay = `${i * 0.8}s`;
        title.appendChild(span);
    });

    const total = totalLetters * 800 + 1500;
    setTimeout(startAnimation, total);
}

startAnimation();
</script>


</body>
</html>
