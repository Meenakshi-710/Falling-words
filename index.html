<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Falling Word Animation</title>

<style>
body {
    background: #111;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Consolas', monospace;
}

.box {
    width: 280px;
    height: 280px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}


.title span {
    display: inline-block;
    font-size: 28px;
    color: #111;
}

.title span.falling {
    animation: fall 1.6s forwards ease-in;
}

.title span.rising {
    animation: rise 1.6s forwards ease-out;
    opacity: 0;
    transform: translate(0px, 400px) rotate(0deg);
}

@keyframes fall {
    0% { transform: translate(0,0) rotate(0); opacity: 1; }
    50% { transform: rotate(-60deg); opacity: 1; }
    100% { transform: translate(0px,400px) rotate(0deg); opacity: 0; }
}

@keyframes rise {
    0% { transform: translate(0px,400px) rotate(0deg); opacity: 0; }
    50% { transform: rotate(60deg); opacity: 1; }
    100% { transform: translate(0,0) rotate(0); opacity: 1; }
}
</style>

</head>
<body>

<div class="box">
    <div class="title" id="title"></div>
</div>

<script>
let text = "Hello\u00A0World";

text = text.split("\u00A0").join(" ");

const title = document.getElementById("title");

function startAnimation() {
    title.innerHTML = "";
    const totalLetters = text.length;
    const letters = text.split("");
    
    const spans = letters.map((letter, i) => {
        const span = document.createElement("span");
        span.textContent = letter === " " ? "\u00A0" : letter;
        title.appendChild(span);
        return span;
    });
    
    spans.forEach((span, i) => {
        span.classList.add("falling");
        span.style.animationDelay = `${i * 0.1}s`;
    });
    
    const fallDuration = 1.6; 
    const fallDelay = (totalLetters - 1) * 0.1;
    const totalFallTime = (fallDelay + fallDuration) * 1000;
    
    
    setTimeout(() => {
        spans.forEach((span, i) => {
            span.classList.remove("falling");
            span.style.opacity = '0';
            span.style.transform = 'translate(0px, 400px) rotate(0deg)';
            span.style.animationDelay = '0s';
            span.classList.add("rising");
            const reverseIndex = totalLetters - 1 - i;
            span.style.animationDelay = `${reverseIndex * 0.1}s`;
        });
    }, totalFallTime);
    
    const riseDelay = (totalLetters - 1) * 0.1;
    const totalRiseTime = (riseDelay + fallDuration) * 1000;
    const totalAnimationTime = totalFallTime + totalRiseTime + 500;
    
    setTimeout(startAnimation, totalAnimationTime);
}

startAnimation();
</script>


</body>
</html>
